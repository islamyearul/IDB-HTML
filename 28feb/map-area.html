<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Map and Area</title>
</head>
<body>
	<img src="img/workplace.jpg" alt="" usemap="#mystaffs">

	<map name="mystaffs">
		<area shape="rect" coords="34, 40, 274, 347" href="https://google.com/laptop" alt="">
		<area shape="rect" coords="292, 170, 336, 242" href="https://google.com/mobile" alt="">
		<area shape="circle" coords="295, 260, 94" href="https://google.com/tea" alt="">
	</map><br><br><br><hr><br><br><br>
	<img src="img/maping.jpg" alt="" usemap="#gadget">
	<map name="gadget">
		<area shape="ract" coords="100, 5, 230, 250" href="https://google.com/radio" alt="">
		<area shape="ract" coords="56, 334, 312, 437" href="https://google.com/jam" alt="">
		<area shape="ract" coords="400, 300, 662, 438" href="https://google.com/plash" alt="">
		
		<area shape="ract" coords="750, 44, 1000, 200" href="https://google.com/pad" alt="">
		<area shape="ract" coords="737, 286, 982, 500" href="https://google.com/microphone" alt="">
		<area shape="poly" coords="454, 5, 352, 72, 525, 245, 650, 107" href="https://google.com/poly" alt="">
		
		
	</map>
</body>
</html>
